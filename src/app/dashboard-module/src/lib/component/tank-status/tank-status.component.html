<h2>Tank water level</h2>
<div class="waterTanksContainer">
  <div *ngFor="let tank of tanks" [attr.id]="'waterTank' + tank.id">
    <span>{{tank.name}}</span>
    <div class="waterTank" >
    <div class="tankBody"></div>
    <div class="waterLevel" [style.height.%]="tank.level" [attr.id]="'waterLevel' + tank.id">{{ tank.level }}% Filled
      <div class="waveLayer">
        <div class="waveLayer">
          <div class="waveLayer"></div>
        </div>
        <div class="waveLayer">
          <div class="waveLayer"></div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
